<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
        .resultado { margin-top: 20px; padding: 15px; }
        .sim { background: #d4edda; color: #155724; }
        .nao { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    
    <div>
        <input type="text" id="palavra" placeholder="Digite uma palavra ou frase">
        <button onclick="verificar()">Verificar</button>
    </div>
    
    <div id="resultado" class="resultado"></div>

    <script>
        function verificar() {
            const texto = document.getElementById('palavra').value.trim();
            
            if (!texto) {
                alert("Digite algo!");
                return;
            }
            
            const limpo = texto
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9]/g, '');
            
            const invertido = limpo.split('').reverse().join('');
            const ehPalindromo = limpo === invertido;
            
            const resultado = document.getElementById('resultado');
            resultado.className = `resultado ${ehPalindromo ? 'sim' : 'nao'}`;
            resultado.innerHTML = `
                <strong>${ehPalindromo ? '✅ É PALÍNDROMO!' : '❌ NÃO É PALÍNDROMO'}</strong><br>
                Original: ${limpo}<br>
                Invertido: ${invertido}
            `;
        }
        
                document.getElementById('palavra').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verificar();
        });
    </script>
</body>
</html>
